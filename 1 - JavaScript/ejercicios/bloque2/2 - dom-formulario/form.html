<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" >
        <title>Ejercicio DOM, eventos y funciones</title>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <!--
            1. Un formulario con los campos: Nombre, Apellidos, Edad
            2. Botón de enviar: evento submit
            3. Mostrar los datos en pantalla despúes de enviar
            4. Validación del formulario con JS
        -->
        <h1>Ejercicio DOM, eventos y funciones - Curso JS</h1>
        <div class="boxL">
            <form action="" method="POST" id="form" onsubmit="return false">
                <label for="nombre">Nombre:</label> <br/>
                <input type="text" name="nombre" id="nombre">
                <span id="error_nombre"></span><br/>
                
                <label for="apellidos">Apellidos:</label> <br/>
                <input type="text" name="apellidos" id="apellidos">
                <span id="error_apellidos"></span><br/>

                <label for="edad">Edad:</label> <br/>
                <input type="edad" name="edad" id="edad">
                <span id="error_edad"></span><br/>

                <input type="submit" value="Enviar" id="submit">
            </form>
        </div>
        <div class="boxR">
            <div id="boxR2">
                <h3>Información del usuario</h3><hr>
                <p id="p_nombre">
                    Nombre: <span></span>
                </p>
                <p id="p_apellidos">
                    Apellidos: <span></span>
                </p>
                <p id="p_edad">
                    Edad: <span></span>
                </p>
            </div>
        </div>
    </body>
</html>
