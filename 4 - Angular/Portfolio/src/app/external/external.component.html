<div *ngIf='user'>

</div>

<!-- Form POST 

ERROR: Clase 203 - Error

-->
<form #newUser (ngSubmit)="onSubmit(newUser)">
    <p>
        <label for="name">Nombre: </label>
        <input type="text" name="name" #name="ngModel" [(ngModel="new_user.name")] required>
        <span *ngIf="new_user.name.touched && !new_user.name.valid">El nombre no es válido</span>
    </p>
    <p>
        <label for="job">Trabajo: </label>
        <input type="text" name="job" #job="ngModel" [(ngModel="new_user.job")] required>
        <span *ngIf="new_user.job.touched && !new_user.job.valid">El trabajo no es válido</span>
    </p>

    <input type="submit" value="Guardar usuario" [disabled]="!newUser.form.valid">
</form>
